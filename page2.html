<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3b4c;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .code-box {
            background-color: #394b63;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .code-box span {
            background-color: #1e293b;
            padding: 5px 10px;
            border: 1px dashed #4b5563;
            border-radius: 3px;
            display: inline-block;
        }

        .drag-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .drag-options div {
            background-color: #4b5563;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: grab;
            font-family: 'Courier New', Courier, monospace;
        }

        .drag-options div:hover {
            background-color: #6b7280;
        }

        .submit-btn {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Drag and drop the correct property to set a green background color for a <code>&lt;div&gt;</code> element.</p>
        
        <div class="code-box">
            <code>div { <span>_____</span>: green; }</code>
        </div>
        
        <div class="drag-options">
            <div>bg-color</div>
            <div>color</div>
            <div>opacity</div>
            <div>background-color</div>
        </div>
        
        <button class="submit-btn">Submit Answer Â»</button>
    </div>
</body>
</html>
