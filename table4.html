<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier League Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Premier League Table</h1>
  <table class="premier-league-table">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Club</th>
        <th>MP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
        <th>Last 5</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row, repeat this block for all 20 teams -->
      <tr>
        <td>1</td>
        <td>Arsenal</td>
        <td>38</td>
        <td>28</td>
        <td>6</td>
        <td>4</td>
        <td>85</td>
        <td>36</td>
        <td>+49</td>
        <td>90</td>
        <td>W W D W L</td>
      </tr>
      <!-- Add more rows for the other teams -->
    </tbody>
  </table>
</body>
</html>
