<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"], input[type="reset"], input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover, input[type="reset"]:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="process-business.php" method="post">
        <fieldset>
            <legend>Business Information</legend>
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="businessName" placeholder="Enter your business name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website" placeholder="https://yourbusiness.com">

            <label for="established">Date Established:</label>
            <input type="date" id="established" name="established">

            <label for="category">Business Category:</label>
            <select id="category" name="category">
                <option value="retail">Retail</option>
                <option value="service">Service</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="tech">Technology</option>
            </select>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Brief description of your business">
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label>Choose a color for your branding:</label>
            <input type="color" name="brandingColor">

            <label>Upload Business Logo:</label>
            <input type="file" name="logo" accept="image/*">

            <label>Business Hours:</label>
            <input type="time" name="openTime"> to <input type="time" name="closeTime">

            <label>Number of Employees:</label>
            <input type="number" name="employees" min="1" max="1000">

            <label>Monthly Revenue Range:</label>
            <input type="range" name="revenue" min="1000" max="100000" step="1000">

            <label>Agree to Terms:</label>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </fieldset>

        <fieldset>
            <legend>Marketing</legend>
            <label>Preferred Marketing Medium:</label>
            <input type="radio" name="marketing" value="digital" required> Digital
            <input type="radio" name="marketing" value="print"> Print
            <input type="radio" name="marketing" value="events"> Events

            <label>Subscribe to Newsletter:</label>
            <input type="checkbox" name="newsletter"> Yes
        </fieldset>

        <fieldset>
            <legend>Actions</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="Preview" onclick="alert('Preview feature is under development!')">
        </fieldset>
    </form>
</body>
</html>
